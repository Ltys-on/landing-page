<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Landing Page</title>
        <link type="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header-container">
            <div class="header">
                <div class="logo">Header Logo</div>
                <div class="links-container">

                    <div class="links link-two">header link two</div>
                    <div class="links link-three">header link three</div>
                </div>
            </div>
            <div class="hero-container">
                <div class="hero hero-one">
                    <div class="hero-title">This website is awesome</div>

                <div class="hero-image">this is a placeholder for an image</div>
            </div>
